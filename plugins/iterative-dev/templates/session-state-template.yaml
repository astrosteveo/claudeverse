# Iterative-Dev Session State
# This file preserves workflow state for resumption after context clear
# Generated by /iterative-dev:save

version: 1
savedAt: "YYYY-MM-DDTHH:MM:SSZ"
reason: "manual"  # manual | context_threshold | phase_complete | pause

# Feature being developed
feature:
  name: "feature-name"
  iteration: 1

# Workflow progress
workflow:
  currentPhase: 1  # 1-8
  phaseName: "Vision"  # Vision | MVP Scope | Specification | Test Design | Implementation | Validation | Ship | Iterate

  phasesCompleted:
    # Example:
    # - phase: 1
    #   name: "Vision"
    #   summary: "Building user authentication with JWT"
    #   completedAt: "2025-12-05T10:00:00Z"
    #   artifacts:
    #     - "docs/iterations/feature-name/vision.md"

# Implementation state (if in Phase 5+)
implementation:
  status: "not_started"  # not_started | in_progress | complete
  testsPassing: 0
  testsFailing: 0
  testsTotal: 0

  filesModified:
    # - path: "src/auth/login.ts"
    #   status: "created"  # created | modified | partial
    # - path: "tests/auth.test.ts"
    #   status: "created"

  requirementsStatus:
    # FR-001: complete
    # FR-002: in_progress
    # FR-003: pending

# Key decisions made during session
decisions:
  # - type: "architecture"
  #   summary: "Using JWT with 1hr expiry, refresh tokens"
  #   adr: "docs/adrs/0001-jwt-authentication.md"
  # - type: "scope"
  #   summary: "Deferred OAuth to iteration 2"

# Work still pending
pendingWork:
  # - "Complete FR-002 password validation"
  # - "Add error handling tests"

# Current todo list state
todos:
  # - content: "Implement FR-001"
  #   status: "completed"
  # - content: "Implement FR-002"
  #   status: "in_progress"
  # - content: "Run validation"
  #   status: "pending"

# Instructions for resuming (human-readable)
resumeInstructions: |
  To resume this session:
  1. Run /iterative-dev:resume
  2. Continue with [specific next step]

  Current focus: [what was being worked on]
  Next action: [what to do first]

  Key context:
  - [Important detail 1]
  - [Important detail 2]

# Metadata
metadata:
  pluginVersion: "0.1.0"
  contextUsageEstimate: "high"  # low | medium | high
  sessionDuration: "PT2H30M"  # ISO 8601 duration
